<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      #progress {
        height: 20px;
        width: 30px;
      }
      
      textarea {
        width: 50em;
        background: rgb(33,33,33);
        color: white;
        font-size: 1.0em;
    }
    
    #input-area, #mecab-printouts, .mecab-output-block{
      background: rgb(230, 230, 230);
    }

    #input-area h1, #mecab-printouts h1, .mecab-output-block h1 {
        font-size: 1.0em;
        margin-bottom: 0pt;
    }

    #input-area h1 {
        font-size: 1em;
    }

    .mecab-output-block p, #input-area p {
        margin-bottom: 0;
        margin-top: 0;
    }

    #mecab-printouts {
        margin-top: 2em;
    }

    .mecab-output-block, .mecab-output {
        margin-top: 1em;
    }
    .mecab-output-block {
          margin-bottom:1em;
    }

    button {
        font-size: 1.0em;
        margin-top: 1em;
        padding: 0.25em 0.5em;
    }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>
    MeCab on the Web!
    </h1>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading, please wait.</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div id="input-area">
        <h1>Text to parse</h1>

        <textarea rows="5" id="mecab-input" name="mecab-input">おはようございます。私は日本語を習っています。</textarea>

        <h1>
        Configuration flags
        </h1>

        <textarea rows="1" id="mecab-args"></textarea>

        <p id="examples-toggle">See examples...</p>
        <dl id="example-arguments" hidden>
        <dt><tt>-O yomi</tt></dt>
        <dd>Convert to onyomi</dd>
        <dt><tt>-O wakati</tt></dt>
        <dd>Put spaces between words</dd>
        <dt><tt>-O chasen</tt></dt>
        <dd>See full decomposition</dd>
        <dt><tt>--node-format=%m[%f[7]] --eos-format=\n --unk-format=%m[]</tt></dt>
        <dd>Anki Japanese Support formatting</dd>
        </dl>
            
        <button id="mecab-submit-button">Submit</button>        
    </div>

    <div id="mecab-output"></div>


    <div id="mecab-printouts">
    <h1>Printouts</h1>
    <textarea id="output" rows="8" cols="81"></textarea>
    </div>
    

    <script type='text/javascript' src="index.js"></script>
    <script async type="text/javascript" src="mecab.js"></script>
  </body>
</html>
